name: Claude CV Improver

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  check-authorization:
    uses: ./.github/workflows/check-authorization.yml
    with:
      workflow_name: 'Claude CV Improver'
      authorized_user: 'francisco-perez-sorrosal'
      trigger_context: ${{ github.event_name == 'issue_comment' && 'Issue comment' || 'Issue creation' }}

  claude-cv-improver:
    needs: [check-authorization]
    if: |
      needs.check-authorization.outputs.authorized == 'true' &&
      ((github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude'))))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup TinyTeX (Lightweight LaTeX) 
        uses: r-lib/actions/setup-tinytex@v2
        
      - name: Install additional LaTeX packages
        run: |
          # Core packages from the CV file
          tlmgr install moderncv
          tlmgr install geometry
          tlmgr install babel babel-english
          tlmgr install xcolor
          
          # Font and symbol packages
          tlmgr install fontawesome5 multirow arydshln
          tlmgr install collection-fontsrecommended
          
          # Bibliography and citation support
          tlmgr install biblatex biber
          
          # Tools
          tlmgr install latexmk
          
          # Additional collections that might be needed
          tlmgr install collection-latex
          # tlmgr install collection-latexextra

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
          
          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4.1)
          model: "claude-3-5-sonnet-20241022"
          
          # Optional: Customize the trigger phrase (default: @claude)
          trigger_phrase: "/claude"
          
          # Optional: Trigger when specific user is assigned to an issue
          assignee_trigger: "claude-bot"
          
          # Optional: Allow Claude to run specific commands
          allowed_tools: "Bash(latexmk:*), Bash(git:*), Bash(cat:*), Bash(pdflatex:*), Bash(sed:*)"
          
          # Optional: Add custom instructions for Claude to customize its behavior for your project
          custom_instructions: |
            You are a professional CV writer with a strong expericence in computer science 
            and software engineering and in the salient field of AI and in the job market.
            Also, you are a professional LaTeX writer with a strong expericence in LaTeX.
            You also have a strong experience managing git repositories and workflows.

            Read the @README.md file to understand the project how to compile the CV.
            The project is already set up with all dependencies required to compile the CV installed.
            Do not use the -c flag when compiling the CV to allow to see the auxiliary files.
            One of the auxiliarty files contains a log with useful information for 
            debugging purposes and has a .log extension.
            The source file of the CV is the .tex file.
            The compiled CV file is the .pdf file.
          direct_prompt: |
            Please review this issue request and act accordingly.
            Your objective is always to improve the CV to make it more effective 
            and is easy to read and understand.
            Only change the format and the layout. Sometimes the layout of the sections is tricky, so be extremely careful.
            If you can foresee a simplification of the layout without losing ANY information (including the hyperlinks), do it.
            Do not change the content or infromation contained in the CV (including the hyperlinks) unless explicitly requested.
            Your generic workflow plan is:
              1. Create a new worktree branch to work on it.
              2. Work on the changes proposed in the Issue in the latex CV file.
              3. Compile the CV to check if the changes are correct.
              4. Fix possible errors in the CV by examining the log file (e.g. using cat) and try to compile again.
              5. If the changes are correct, you can commit the changes and the new pdf file generated to it and create a PR to the main branch.
              6. Do not add any other artifacts than the latex and the pdf files with the CV.
              7. Do not mention yourself as an author of the PR.

          # Optional: Custom environment variables for Claude
          # claude_env: |
          #   NODE_ENV: test

